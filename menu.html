<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cats & Coffee</title>

  <!-- Подключение Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Подключение Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">  
  <style>
    body {
      background-color: #0A1828;
      color: #BFA181;
    }

    .navbar {
      background-color: #178582;
    }

    .navbar-brand, .navbar-nav .nav-link {
      color: #BFA181 !important;
    }

    .navbar-brand-container {
      display: flex;
      align-items: center;
    }

    .navbar-brand {
      margin: 100;
    }

    .navbar-nav .nav-link {
      font-size: 1.25rem; /* Или любой другой размер, который вам подходит */
    }

    .navbar-brand img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
    }


    .jumbotron {
      background: url('coffee.jpg') center/cover no-repeat;
      color: #BFA181;
      text-align: center;
      padding: 150px 0;
      margin-bottom: 0;
    }

    .jumbotron h1 {
      font-size: 3.5rem;
    }

    .container {
      margin-top: 50px;
    }

    .card {
      margin-bottom: 30px;
    }

    /* Footer styles */
    footer {
      background-color: #178582;
      color: #BFA181;
      padding: 20px 0;
      margin-top: 50px;
    }

    footer a {
      color: #BFA181;
    }

    /* Additional styles for text */
    h1, h2, h3, h4, h5, h6 {
      color: #BFA181;
    }

    p {
      color: #BFA181;
    }
  .menu-items {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }



  </style>
</head>
<body>

<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="mx-auto d-flex align-items-center navbar-brand-container">
    <a class="navbar-brand" href="#">
      <img src="your-logo.gif" width="100" height="100" alt="Logo">
    </a>
    <h1 class="navbar-brand mb-0" style="font-size: 2rem;">Cats & Coffee</h1>
  </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home <span class="sr-only">(текущая)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="menu.html"><i class="fas fa-coffee"></i> Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="galery.html"><i class="fas fa-images"></i> Gallery</a> <!-- Используем иконку для галереи -->
      </li>
      <li class="nav-item">
        <a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contacts</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="menu-item" data-id="1" data-name="Capucino Grande" data-price="5.99">
        <img src="coffeeM1.jpg" alt="Coffee 1" class="coffee-img">
        <h3>Capucino Grande</h3>
        <p>$5.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="menu-item" data-id="2" data-name="Raf" data-price="4.99">
        <img src="coffeeM2.jpg" alt="Coffee 2" class="coffee-img">
        <h3>Raf</h3>
        <p>$4.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="menu-item" data-id="3" data-name="Latte Singapur" data-price="6.99">
        <img src="coffeeM3.jpg" alt="Coffee 3" class="coffee-img">
        <h3>Latte Singapur</h3>
        <p>$6.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="menu-item" data-id="4" data-name="Raf with Nuts" data-price="7.99">
        <img src="coffeeM4.jpg" alt="Coffee 4" class="coffee-img">
        <h3>Raf with Nuts</h3>
        <p>$7.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
  </div>
</div>

<div id="cart" class="text-center mt-4">
    <h2>Shopping Cart</h2>
    <ul id="cart-items">
      <!-- Cart items will be dynamically added here -->
    </ul>
    <button id="order-btn">Order</button>
    <button id="clear-cart-btn">Clear Cart</button>
  </div>



    <!-- footer -->
  <footer class="bg-dark text-white mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>Follow us on social networks:</h5>
          <p>
            <!-- Иконка Instagram с ссылкой -->
            <a href="https://www.instagram.com/" target="_blank" class="text-white mr-3">
              <i class="fab fa-instagram fa-2x"></i>
            </a>
            <!-- Иконка Facebook с ссылкой -->
            <a href="https://www.facebook.com/" target="_blank" class="text-white mr-3">
              <i class="fab fa-facebook fa-2x"></i>
            </a>
            <!-- Иконка YouTube с ссылкой -->
            <a href="https://www.youtube.com/" target="_blank" class="text-white">
              <i class="fab fa-youtube fa-2x"></i>
            </a>
          </p>
        </div>
        <div class="col-md-6">
          <p class="float-md-right">Our location :  
          Astana city, Uly dala 22</p>
        </div>
      </div>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="menu.js" defer></script>

</body>
</html>
